<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text" id="input1" placeholder="Введіть перше число">
            <input type="text" id="input2" placeholder="Введіть друге число">
            <div class="result" id="result">Результат</div>
            <div class="error" id="error"></div>
        </div>
        <div class="buttons">
            <button class="number" onclick="appendNumber('7')">7</button>
            <button class="number" onclick="appendNumber('8')">8</button>
            <button class="number" onclick="appendNumber('9')">9</button>
            <button class="operation" onclick="setOperation('/')">÷</button>
        
            <button class="number" onclick="appendNumber('4')">4</button>
            <button class="number" onclick="appendNumber('5')">5</button>
            <button class="number" onclick="appendNumber('6')">6</button>
            <button class="operation" onclick="setOperation('*')">x</button>
        
            <button class="number" onclick="appendNumber('1')">1</button>
            <button class="number" onclick="appendNumber('2')">2</button>
            <button class="number" onclick="appendNumber('3')">3</button>
            <button class="operation" onclick="setOperation('-')">-</button>
        
            <button class="number" onclick="appendNumber('0')">0</button>
            <button class="clear" onclick="clearInputs()">C</button>
            <button class="equals" onclick="calculateResult()">=</button>
            <button class="operation" onclick="setOperation('+')">+</button>
        </div>        
    </div>
    <script src="script.js"></script>
</body>
</html>
